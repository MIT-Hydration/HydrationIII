syntax = "proto3";
package mission_control;

enum SystemMode {
    UNKNOWN = 0;
    READY = 1;
    CALIBRATING = 2;
    MANUAL = 3;
    DRILLING = 4;
    HEATING = 5;
}

enum CommandReport {
    EXECUTED = 0;
    INVALID_STATE = 1;
    EXECUTION_ERROR = 2;
}

message HeartBeatRequest {
    required uint32 request_timestamp = 1;
}

message HeartBeatReply {
    required uint32 timestamp = 1;
    required uint32 request_timestamp = 2;
    required bool drill_subsystem_online = 3;
    required bool heater_sussystem_online = 4;
    required SystemMode mode = 5;
}

message DrillSensorsStatusRequest {
    required uint32 request_timestamp = 1;
}

message DrillSensorsStatusResponse {
    required uint32 timestamp = 1;
    required uint32 request_timestamp = 2;
    required bool drill_on = 3;
    required float tachometer = 4;
}

message DrillCommandRequest {
    required uint32 request_timestamp = 1;
    required bool drill_on = 2;
}

message DrillCommandResponse {
    required uint32 timestamp = 1;
    required uint32 request_timestamp = 2;
    required CommandReport status = 3;
}

service MissionControl {
  rpc HearBeat (HeartBeatRequest) returns (HeartBeatReply);
  rpc DrillSensorStatus (DrillSensorsStatusRequest) returns (DrillSensorsStatusResponse);
  rpc DrillCommand (DrillCommandRequest) returns (DrillCommandResponse);
}