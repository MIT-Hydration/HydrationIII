syntax = "proto3";
package mission_control;

enum SystemMode {
    UNKNOWN = 0;
    READY = 1;
    CALIBRATING = 2;
    MANUAL = 3;
    DRILLING = 4;
    HEATING = 5;
}

enum CommandReport {
    EXECUTED = 0;
    INVALID_STATE = 1;
    EXECUTION_ERROR = 2;
}

message HeartBeatRequest {
    uint64 request_timestamp = 1;
}

message HeartBeatReply {
    uint64 timestamp = 1;
    uint64 request_timestamp = 2;
    bool drill_subsystem_online = 3;
    bool heater_sussystem_online = 4;
    SystemMode mode = 5;
}

message DrillAsmStatusRequest {
    uint64 request_timestamp = 1;
}

message DrillAsmStatusResponse {
    uint64 timestamp = 1;
    uint64 request_timestamp = 2;
    bool drill_on = 3;
    float tachometer = 4;
}

message DrillCommandRequest {
    uint64 request_timestamp = 1;
    bool drill_on = 2;
}

message DrillCommandResponse {
    uint64 timestamp = 1;
    uint64 request_timestamp = 2;
    CommandReport status = 3;
}

service MissionControl {
    rpc HeartBeat (HeartBeatRequest) returns (HeartBeatReply);
    rpc DrillAsmStatus (DrillAsmStatusRequest) returns (DrillAsmStatusResponse);
    rpc DrillCommand (DrillCommandRequest) returns (DrillCommandResponse);
}

service DrillAsm {
    rpc HeartBeat (HeartBeatRequest) returns (HeartBeatReply);
    rpc DrillAsmStatus (DrillAsmStatusRequest) returns (DrillAsmStatusResponse);
    rpc DrillCommand (DrillCommandRequest) returns (DrillCommandResponse);
}